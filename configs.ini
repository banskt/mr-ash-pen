[metadata]
    name = mrashpen
    author = Saikat Banerjee
    author_email = banskt.saikat@gmail.com
    description = Penalized regression method for sparse multiple regression using adaptive shrinkage (ASH) prior
    keywords = penalized, Mr.ASH
    setup_requires = numpy
    install_requires = scipy
    main_url = https://github.com/banskt/mr-ash-pen
    download_url = https://github.com/banskt/mr-ash-pen
    git_url = https://github.com/banskt/mr-ash-pen
    docs_url = https://github.com/banskt/mr-ash-pen
    source_code_url = https://github.com/banskt/mr-ash-pen
    bug_tracker_url = https://github.com/banskt/fpydemo/mr-ash-pen
    copyright = Saikat Banerjee
    contributors = Saikat Banerjee
    license = MIT
    classifiers = 
        Development Status :: 4 - Beta
        Intended Audience :: Education
        Intended Audience :: Science/Research
        Programming Language :: Python :: 3
        Programming Language :: Python :: 3 :: Only
        Programming Language :: Python :: 3.6
        Programming Language :: Python :: 3.7
        Programming Language :: Python :: 3.8
        Operating System :: POSIX
        Topic :: Scientific/Engineering :: Artificial Intelligence
        License :: OSI Approved :: MIT License
    git_branch = master
    clib_path = src/mrashpen/clibs
    clib_sources = 
    ;    example :: example.c
    flib_path = src/mrashpen/flibs
    flib_sources =
        nmash :: env_precision.f90, global_parameters.f90, io_utils.f90, normal_means_ash_scaled.f90
    host = github
    min_python = 3.6
    max_python = 3.10
    min_numpy = 1.16.5
    max_numpy = 9.9.99
    zip_safe = False
    release_branch = False
[info]
    STATUSES = 
        1 - Planning,
        2 - Pre-Alpha,
        3 - Alpha,
        4 - Beta,
        5 - Production/Stable,
        6 - Mature,
        7 - Inactive
